<VirtualHost *:80>
    ServerName wiki.lab.local
    DocumentRoot /var/www/dokuwiki
    <Directory />
        Options FollowSymLinks
        AllowOverride all
    </Directory>
    ErrorLog /var/log/apache2/error.example.com.log
    CustomLog /var/log/apache2/access.example.com.log combined
</VirtualHost>